<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<label>Elija un sabor de Helado:
    <select class="nieve" name="nieve" id="heladoSelect">
        <option value="">Seleccione Uno â€¦</option>
        <option value="chocolate">Chocolate</option>
        <option value="ron">Ron con Pasas</option>
        <option value="vainilla">Vainilla</option>
    </select>
</label>

<div class="resultado" id="resultado"></div>

<script>
  document.getElementById('heladoSelect').addEventListener('change', function() {
    var selectedFlavor = this.value;
    var resultDiv = document.getElementById('resultado');
    if (selectedFlavor) {
      resultDiv.textContent = 'Te gusta el sabor a ' + selectedFlavor;
    } else {
      resultDiv.textContent = '';
    }
  });
</script>

</body>
</html>
