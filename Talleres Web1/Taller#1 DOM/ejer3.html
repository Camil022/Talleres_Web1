<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>My name is Donald</h2>
    <p>I live in Duckburg</p>

    <script>

        const title = document.querySelector('h2');
        title.style.color = 'blue'; 

        const newParagraph = document.createElement('p');
        newParagraph.textContent = 'My best friend is Mickey';

        const existingParagraph = document.querySelector('p');
        existingParagraph.parentNode.insertBefore(newParagraph, existingParagraph.nextSibling);

        const lastParagraph = document.querySelector('body p:last-of-type');
        lastParagraph.style.fontWeight = 'bold';
        lastParagraph.style.backgroundColor = 'yellow';  
    </script>
    
</body>
</html>
